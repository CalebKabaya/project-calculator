        <div class="container">
            <header>
                <h2>Akan Name Calculator</h2>
            </header>
            <form name="myForm" class="form">
                <div class="item-inputs">
                    <p>Date of Birth</p>
                    <input type="text" name="date" id="date" placeholder="Date of Birth Eg:02"
                        minlength="1" maxlength="2" required>
                </div>
                <div class="item-inputs">
                    <p>Month of Birth</p>
                    <input type="text" name="month" id="month" placeholder="Month of Birth Eg:04"
                        minlength="1" maxlength="2" required>
                </div>
                <div class="item-inputs">
                    <p>Year of Birth </p>
                    <input type="text" name="year" id="year" placeholder="Year of Birth Eg:1998"
                        minlength="1" maxlength="4" required>
                </div>
                <div class="check">
                    <input type="radio" id="male" name="gender" value="Male">
                      <label for="male">Male</label>
                      <input type="radio" id="female" name="gender" value="Female">
                      <label for="female">Female</label><br>

                </div>
                <div class="submiting">
                
                    <input type="submit" value="Submit"  onclick="calc()">

                </div>


            </form>
