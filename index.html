<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/index.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <header>
            <h2>Akan Name Calculator</h2>
        </header>
        <form action="">
            <div class="item-inputs">
                <p>Date of Birth</p>
                <input type="text" name="date of birth" id="DofBirth" placeholder="Date of Birth Eg:02" minlength="1"
                    maxlength="2" required>
            </div>
            <div class="item-inputs">
                <p>Month of Birth</p>
                <input type="text" name="month of birth" id="MofBirth" placeholder="Month of Birth Eg:04" minlength="1"
                    maxlength="2" required>
            </div>
            <div class="item-inputs">
                <p>Year of Birth </p>
                <input type="text" name="year of birth" id="YofBirth" placeholder="Year of Birth Eg:1998" minlength="1"
                    maxlength="4" required>
            </div>
            <div class="check">
                <input type="radio" id="male" name="gender" value="Male">
                  <label for="male">Male</label>
                  <input type="radio" id="css" name="gender" value="Female">
                  <label for="female">Female</label><br>
                  

            </div>
            <div class="submit">
                <input type="submit" value="Submit">
            </div>

        </form>
    </div>


    <script>"javascript/index.js"</script>
</body>

</html>
